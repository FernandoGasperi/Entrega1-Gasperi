<form action="" method="get">

    <input type="text" name="email" id="email">

    <input type="submit" value="Buscar">

</form>

{% if profesors %}
    <ul>
    {% for profesor in profesors  %}
        <li>Profesor{{profesor.nombre}} {{profesor.apellido}}con correo:{{profesor.email}} y profesion {{profesor.profesion}}</li>
    {% endfor %}
    </ul>

{% else %}
    
<P>No hay datos</P>
  
{% endif %}
